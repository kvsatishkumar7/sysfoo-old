apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
      - name: getting-started
        image: docker/getting-started
        ports:
        - containerPort: 80
